<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="cup"></div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Flavours</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
                <div class="ima">
                <img src="Brown Beige Simple Cute Cupcake and Tart Logo.png" alt>
                </div>
            </nav>
            <div class="main-content">

                <div class="image-cupcake">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img
                                    src="moist-chocolate.jpg" alt></div>
                            <div class="swiper-slide"><img
                                    src="vegan-red-velvet-cupcakes-1.jpg" alt></div>
                            <div class="swiper-slide"><img
                                    src="Vanilla-Cupcakes-3.png" alt></div>
                        </div>
                    </div>
                </div>
                <div class="main-text">
                    <h1>Happy Cupcakes</h1>
                    <p>Our cupcakes will bring a little bit of heaven into your
                        life.</p>
                    <button>Know More</button>
                </div>
            </div>
            <div class="right">
                <div class="box">
                    <div class="image">
                        <img src="img4.png" alt>
                    </div>
                    <div class="inner-box">
                        <h3>100% Veg</h3>

                    </div>
                </div>
                <div class="box">
                    <div class="image">
                        <img src="img5.png" alt>
                    </div>
                    <div class="inner-box">
                        <h3>Not Expensive</h3>

                    </div>
                </div>
                <div class="box">
                    <div class="image">
                        <img src="img6.png" alt>
                    </div>
                    <div class="inner-box">
                        <h3>Super Healthy</h3>

                    </div>
                </div>
            </div>
            <div class="social-links">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="far fa-envelope"></i>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
    });
  </script>

    </body>
</html>
