<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!--css link-->
    <link rel="stylesheet" href="css/styles.css">
    <!--boxicon-->
    <link rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!--fontawesome-->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="temperature-converter">
        <!--mobileicon-->
        <div class="mobile">
          <p class="time">10.30 AM</p>
          <div>
            <i class='bx bx-signal-5'></i>
            <i class='bx bx-bluetooth'></i>
            <i class='bx bxs-battery'></i>
          </div>
        </div>
        <h2 class="title">Temperature Converter</h2>
        <!--result-->
        <div class="result">
          <span class="result-heading">Result(Celsius)</span>
          <h2 class="celsius-value" id="celsius">1</h2>
        </div>
        <!--input-->
        <div class="degree-type">
          <!--for degrees-->
          <div class="degree-field">
            <label for="degree">Degrees</label>
            <input type="number" name="degree" id="degree">
          </div>
          <!-- <button id="convert-btn">Convert</button> -->
          <!--option-->
          <div class="temp-field">
            <label for="temp-type">Type</label>
            <select name="temperature" id="temp-type"
              autocomplete="on">
              <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
              <option value="kelvin" id="kelvin">Kelvin</option>
            </select>
          </div>

        </div>
        <button id="convert-btn">Convert</button>
      </div>
    </div>
    <!--script tag-->
    <script src="js/app.js"></script>
  </body>
</html>
